</html>
<script src="plugins/echarts-2.2.7/build/dist/echarts-all.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script type="text/javascript">
	$(function(ec) {
		createGauge("echarts_gauge");
		createBar("echarts_bar");

	})

	function createBar(container) {
		var myChart = echarts.init(document.getElementById(container));
		var option = {
			backgroundColor: '#f0f0f0',
			tooltip: {
				show: true
			},
			legend: {
				data: ['销量']
			},
			xAxis: [{
				type: 'category',
				data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{
				"name": "销量",
				"type": "bar",
				"data": [5, 20, 40, 10, 10, 20]
			}]
		};
		// 为echarts对象加载数据 
		myChart.setOption(option);
	}

								[0.09, 'lime'],

							fontWeight: 'bolder',
							color: '#000',
							shadowColor: '#000', //默认透明
							shadowBlur: 10

							switch(v + '') {

			myChart.setOption(option, true);

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);

		setInterval(function() { //把option.series[0].data[0].value的值使用random()方法获取一个随机数
